<!DOCTYPE html>
<html>

<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Res/style.css">

</head>

<body>
    <div class="Main">
        <div class="box1">

            <div class="box2">
                <div class="profile">
                    <img class="pic" src="image-jeremy.png">
                </div>
                <p class="text"> Report for</p>
                <p class="jeremy">Jeremy <br> Robson</p><br><br><br>
                <button onclick="daily()">Daily</button><br>
                <button onclick="weekly()">Weekly</button><br>
                <button onclick="monthly()">Monthly</button><br>
            </div>

        </div>
        <div class="grid-container">
            <div class="column1">
                <img class="work" src="./icon-work.svg">
                <div class="innerA">
                    <img class="nav" src="./icon-ellipsis.svg">
                    <p class="Work">Work</p>
                    <h2 id="work">32hrs</h2>
                    <p id="works">Last Week - 36hrs</p>
                 
                </div>

            </div>

            <div class="column2">
                <img class="play" src="./icon-play.svg">
                <div class="innerB">
                    <img class="nav" src="./icon-ellipsis.svg">
                    <p class="Play">Play</p>
                    <h2 id="play">10hrs</h2>
                    <p id="plays">Last Week - 8hrs</p>

                </div>

            </div>

            <div class="column3">
                <img class="study" src="./icon-study.svg">
                <div class="innerC">
                    <img class="nav" src="./icon-ellipsis.svg">
                    <p class="Study">Study</p>
                    <h2 id="study">4hrs</h2>
                    <p id="studied">Last Week - 7hrs</p>

                </div>

            </div>
            <div class="column4">
                <img class="exercise" src="./icon-exercise.svg">
                <div class="innerD">
                    <img class="nav" src="./icon-ellipsis.svg">
                    <p class="Exercise">Exercise</p>
                    <h2 id="exercise">4hrs</h2>
                    <p id="exercises">Last Week - 5hrs</p>

                </div>

            </div>
            <div class="column5">
                <img class="social" src="./icon-social.svg">
                <div class="innerE">
                    <img class="nav" src="./icon-ellipsis.svg">
                    <p class="Social">Social</p>
                    <h2 id="social">5hrs</h2>
                    <p id="socials">Last Week - 10hrs</p>

                </div>

            </div>

            <div class="column6">
                <img class="selfcare" src="./icon-self-care.svg">
                <div class="innerF">
                    <img class="nav" src="./icon-ellipsis.svg">
                    <p class="Self">Self Care</p>
                    <h2 id="self">2hrs</h2>
                    <p id="selfs">Last Week - 2hrs</p>

                </div>

            </div>

        </div>

    </div>



    <script src="../JS file/index.js"></script>
</body>

</html>
